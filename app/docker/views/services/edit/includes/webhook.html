<div  id="service-webhook-url">
  <rd-widget>
    <rd-widget-header icon="fa-tasks" title-text="Webhook Callback URL">
      <div class="nopadding" >
        <a class="btn btn-default btn-sm pull-right" ng-click="isUpdating || addWebhook(service)" ng-disabled="(isUpdating || webhookURL)">
          <i class="fa fa-plus-circle" aria-hidden="true"></i> webhook
        </a>
      </div>
    </rd-widget-header>
    <rd-widget-body ng-if="(!webhookURL && !isUpdating) && !(isAdding || isRemoving)">
      <p>There is no webhook url for this service.</p>
    </rd-widget-body>
    <rd-widget-body ng-if="(isAdding || isRemoving)">
      <p>URL WILL BE UPDATE ON SAVE</p>
    </rd-widget-body>
    <rd-widget-body ng-if="webhookURL && !(isAdding || isRemoving)" classes="no-padding">
      {{webhookURL}}
      <button class="btn btn-sm btn-danger" type="button" ng-click="removeWebhook(service)" ng-disabled="isUpdating">
        <i class="fa fa-trash" aria-hidden="true"></i>
      </button>
    </rd-widget-body>
    <rd-widget-footer>
      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary btn-sm" ng-disabled="!hasChanges(service, ['Webhook'])" ng-click="updateService(service)">Apply changes</button>
          <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a ng-click="cancelChanges(service, ['Webhook'])">Reset changes</a></li>
            <li><a ng-click="cancelChanges(service)">Reset all changes</a></li>
          </ul>
        </div>
      </div>
    </rd-widget-footer>
  </rd-widget>
</div>
